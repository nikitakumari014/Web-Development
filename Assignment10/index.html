<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Demo</title>
  </head>
  <body>
    <h1>Window Objects</h1>
    <input type="button" id="btn" value="Alert" />
    <input type="button" id="pt" value="Prompt" />
    <input type="button" id="cf" value="Confirm" /><br> <br>
    <input type="button" id="op" value="Open Google Chrome" />
    <input type="button" id="opw" onclick="openWin()" value="Open Window" />
    <input type="button" id="clw" onclick="closeWin()" value="Close Window" />
    <input type="button" id="pr" value="Print the current page" />
    <script src="app.js"></script>
  </body>
</html>
