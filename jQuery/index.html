<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#remove").click(function () {
          $("h1,h2").removeClass("green");
        });
        $("#togg").click(function () {
          $("h1,h2").toggleClass("green");
        });
        $("#add").click(function () {
          $("h1,h2").addClass("green");
        });
        $("#change").click(function () {
          $("h1,h2").css("background-color", "blue");
        });
      });
    </script>
    <style>
      .green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>jQuery Program</h2>
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <button id="togg">Toggle</button>
    <button id="change">Change Property</button>
  </body>
</html>
