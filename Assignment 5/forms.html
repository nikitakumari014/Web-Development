<html>
  <head>
    <title>Entry Form</title>
    <style>
      table {
        border-collapse: separate;
        border-spacing: 0 1em;
      }
      .changeh1 {
        text-align: center;
        color: red;
      }
      .colorchange {
        color: red;
        font-size: 20;
        font-weight: bolder;
      }
      .disp {
        margin-left: 20%;
      }
    </style>
  </head>
  <body bgcolor="#aed8e6">
    <h1 class="changeh1">ENTRY FORM</h1>
    <div class="disp">
      <form>
        <table>
          <tr>
            <td class="colorchange">Enter Your Name:</td>
            <td><input type="text" name="" /></td>
          </tr>
          <tr>
            <td class="colorchange">Enter your Age:</td>
            <td><input type="age" /></td>
          </tr>
          <tr>
            <td class="colorchange">Enter your Address:</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td class="colorchange">Sex:</td>
            <td>
              <input
                class="colorchange"
                type="radio"
                name="gender"
              />Male<br /><input type="radio" name="gender" />Female
            </td>
          </tr>
          <tr>
            <td class="colorchange">Nationality:</td>
            <td>
              <select>
                <option>Select Option</option>
                <option>Indian</option>
                <option>NRI</option>
                <option>Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="colorchange">Languages Known:</td>
            <td>
              <input type="checkbox" C />C<br />
              <input class="colorchange" type="checkbox" C++ />C++<br />
              <input class="colorchange" type="checkbox" VB />VB<br />
              <input class="colorchange" type="checkbox" JAVA />JAVA<br />
              <input class="colorchange" type="checkbox" ASP />ASP<br />
              <input class="colorchange" type="checkbox" others />Others<br />
            </td>
          </tr>
          <tr>
            <td class="colorchange">Enter your Password:</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="reset" value="Reset" />
              <input type="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
